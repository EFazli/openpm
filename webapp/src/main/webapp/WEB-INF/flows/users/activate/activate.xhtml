<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:jedlab="http://java.sun.com/jsf/composite/comp"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{userActionBean.load()}" >
				<o:viewParam name="c" value="#{userActionBean.user.id}"></o:viewParam>
			</f:viewAction>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<div class="w3-padding-large w3-margin-large dir-rtl"
			style="padding-top: 50px; margin-top: 50px">
			کاربر #{user.username}  فعال شد

		</div>

	</ui:define>

</ui:composition>
