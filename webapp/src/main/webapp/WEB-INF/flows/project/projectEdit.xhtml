<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/layout.xhtml">

<ui:define name="content">
	Project Edit
	<br />
	
	<h:form id="saleAgentEditForm" styleClass="form">

			<ui:decorate template="/WEB-INF/templates/sameLineEdit.xhtml">
				<ui:define name="label">Name</ui:define>
				<ui:define name="msg">
					<p:message for="inp" display="text"></p:message>
				</ui:define>
				<p:inputText required="true" id="inp" value="#{project.name}"></p:inputText>
				<ui:param name="required" value="true"></ui:param>
			</ui:decorate>

			
			<p:commandButton value="#{msgs['Save']}" action="#{projectHome.save()}" update="@form" rendered="#{!projectHome.idDefined}"></p:commandButton>
			<p:commandButton value="#{msgs['Update']}" action="#{projectHome.update()}" update="@form" rendered="#{projectHome.idDefined}"></p:commandButton>
			<p:commandButton value="#{msgs['Delete']}" styleClass="button red" action="#{projectHome.delete()}"  rendered="#{projectHome.idDefined}"></p:commandButton>
			<p:commandButton action="cancel" value="#{msgs['Back']}" immediate="true"></p:commandButton>

		</h:form>
	
</ui:define>
</ui:composition>
